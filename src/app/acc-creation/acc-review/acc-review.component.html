<app-min-top-banner></app-min-top-banner>
<app-toptitle-register></app-toptitle-register>
<app-background class="acc-review"></app-background>
<div class="wrapper">
    <div class="inner" *ngFor="let i of stages; let x = index" [ngClass]=
    "{'inner-large':i.name.length>15,
    'inner-xlarge':i.name.length>18,
    'inner-small':i.name.length<7
    }">
        <div class="circle" *ngIf="x+1>=4;else completed" [ngClass]="{'cur-circle':x+1===4}" >
            <p class="index">
                {{x+1}}
            </p>
        </div>
        <ng-template #completed>
            <div class="com-circle" *ngIf="x+1===1" routerLink="/acc-creation" routerLinkActive="active">
                <i class="fas fa-check" style="font-size:23px;left:0.35em;top:0.5em;position: relative;"></i>
            </div>
            <div class="com-circle" *ngIf="x+1===2" routerLink="/personal-i" routerLinkActive="active">
                <i class="fas fa-check" style="font-size:23px;left:0.35em;top:0.5em;position: relative;"></i>
            </div>
            <div class="com-circle" *ngIf="x+1===3" routerLink="/other-i" routerLinkActive="active">
                <i class="fas fa-check" style="font-size:23px;left:0.35em;top:0.5em;position: relative;"></i>
            </div>
        </ng-template>
        <p class="cur-stage" *ngIf="x+1===4">{{i.name}}</p>
        <p class="com-stage"  *ngIf="x+1===1" routerLink="/acc-creation" routerLinkActive="active">{{i.name}}</p>
        <p class="com-stage"  *ngIf="x+1===2" routerLink="/personal-i" routerLinkActive="active">{{i.name}}</p>
        <p class="com-stage"  *ngIf="x+1===3" routerLink="/other-i" routerLinkActive="active">{{i.name}}</p>

        <div class="horizonline" [ngClass]="{'no-line':x+1===4,'com-line':x+1<4}"></div>
    </div>

    <div style="margin-top:-0.75em;position:relative;">
        <div class="horizonline" style="width:103.9%;left:-1.5em;top:-1.5em;margin:0;border-bottom: 1.2px solid rgb(240, 240, 240);z-index:1;"></div>
        <p class="describ">{{h2}}</p>
        <div *ngFor="let i of head_1" style="margin-bottom: 2em;">
            <p class="head">{{i.name}}</p>
            <p class="detail">{{i.detail}}</p>
            <p class="data" style="width:45em;top:-3.9em;">{{i.data}}</p>

        </div>
        <div *ngFor="let i of section_list;let x = index" style="margin-bottom:4.5em;">
            <p class="head">{{i.section}}</p>
            <div [ngSwitch]=x>
                <div *ngSwitchCase="'0'">
                    <tr *ngFor="let j of detail_1">
                        <td class="detail">{{j.name}}</td>
                        <td class="data2">{{j.data}}</td>
                    </tr>
                </div>
                <div *ngSwitchCase="'1'">
                    <tr *ngFor="let j of detail_2">
                        <td class="detail">{{j.name}}</td>
                        <td class="data2">{{j.data}}</td>
                    </tr>
                </div>
                <div *ngSwitchCase="'2'">
                    <tr *ngFor="let j of detail_3">
                        <td class="detail">{{j.name}}</td>
                        <td class="data2">{{j.data}}</td>
                    </tr>
                </div>
                <div *ngSwitchCase="'3'">
                    <tr *ngFor="let j of detail_4">
                        <td class="detail">{{j.name}}</td>
                        <td class="data2">{{j.data}}</td>
                    </tr>
                </div>
                <div *ngSwitchCase="'4'">
                    <tr *ngFor="let j of detail_5">
                        <td class="detail">{{j.name}}</td>
                        <td class="data2">{{j.data}}</td>
                    </tr>
                </div>
                <div *ngSwitchCase="'5'">
                    <tr *ngFor="let j of detail_6">
                        <td class="detail">{{j.name}}</td>
                        <td class="data2">{{j.data}}</td>
                    </tr>
                </div>
                <div *ngSwitchCase="'6'">
                    <tr *ngFor="let j of detail_7">
                        <td class="detail">{{j.name}}</td>
                        <td class="data2">{{j.data}}</td>
                    </tr>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="#cancel" routerLink="/login" routerLinkActive="active">cancel</a>
<button class="submit" routerLink="/homepage" routerLinkActive="active">Submit</button>
<button class="back" routerLink="/other-i" routerLinkActive="active">Back</button>
