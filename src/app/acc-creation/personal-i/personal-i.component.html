<app-min-top-banner></app-min-top-banner>
<app-toptitle-register></app-toptitle-register>
<app-background class="personal-i"></app-background>
<div class="wrapper">
    <div class="inner" *ngFor="let i of stages; let x = index" [ngClass]=
    "{'inner-large':i.name.length>15,
    'inner-xlarge':i.name.length>18,
    'inner-small':i.name.length<7
    }">
        <div class="circle" *ngIf="x+1>=2;else completed" [ngClass]="{'cur-circle':x+1===2}" >
            <p class="index">
                {{x+1}}
            </p>
        </div>
        <ng-template #completed>
            <div class="com-circle" routerLink="/acc-creation" routerLinkActive="active">
                <i class="fas fa-check" style="font-size:23px;left:0.35em;top:0.5em;position: relative;"></i>
            </div>
        </ng-template>
        <p class="stage" *ngIf="x+1>2">{{i.name}}</p>
        <p class="cur-stage" *ngIf="x+1===2">{{i.name}}</p>
        <p class="com-stage" *ngIf="x+1<2" routerLink="/acc-creation" routerLinkActive="active">{{i.name}}</p>
        <div class="horizonline" [ngClass]="{'no-line':x+1===4,'com-line':x+1<2}"></div>
    </div>

    <div style="margin-top:-0.75em;position:relative;">
        <div class="horizonline" style="width:103.9%;left:-1.5em;top:-1.5em;margin:0;border-bottom: 1.2px solid rgb(240, 240, 240);z-index:1;"></div>
        <p class="describ">{{h2}}</p>

        <div *ngFor="let i of head_list; let x = index" style="margin-bottom: -1.5em;">
            <p class="head">{{i.name}}</p>
            <p class="detail">{{i.detail}}</p>
            <div *ngIf="x===0;else second">
                <label class="container" *ngFor="let i of list_1" >{{i.type}}
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
            <ng-template #second>
                <label class="container" *ngFor="let i of list_2" style="top: -5.5em;">{{i.type}}
                    <input type="radio" checked="checked" name="radio2">
                    <span class="checkmark"></span>
                </label>
            </ng-template>
        </div>

        <p class="head">Account Information</p>
        <div *ngFor="let i of account_i"style="margin-bottom: -4em;">
            <p class="detail">{{i.name}}</p>
                <div *ngIf="i.name==='Username* :'">
                    <input type="text" placeholder="wernsheng" name="uname" required>
                    <i class="far fa-user"></i>
                </div>
                <div *ngIf="i.name==='Password* :'||i.name==='Confirm Password* :'" >
                    <input type="password" value="ifast!12345" name="psw">
                    <i class="material-icons-outlined" style="top:-3.4em;font-size:20px;left:-25.55em;">lock</i>
                    <i class="far fa-eye-slash" style="cursor:pointer;top:-4.35em;font-size:20px;transform: scaleX(-1);left:-15.7em;font-size:16px"></i>
                    <p class="password" *ngIf="i.name==='Password* :'">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                </div>
                <div *ngIf="i.name==='Security Question* :'">
                    <select class="content">
                        <option *ngFor="let i of security_q">{{i.question}}</option>   
                    </select>
                    <input type="text" placeholder="No phone" name="security_ans" style="padding-left: 1.2em;" required>
                </div>
        </div>

        <p class="head" style="margin-top:2.5em;">Personal Information</p>
        <div *ngFor="let i of personal_i"style="margin-bottom: -4em;">
            <p class="detail">{{i.name}}</p>
            <select class="content" style="width:6em;" *ngIf="i.name==='Salutation* :'">
                <option *ngFor="let i of salutations">{{i.salutes}}</option>   
            </select>
            <input type="text" placeholder="wernsheng" name="FullName" style="padding-left: 1.2em;" required
                *ngIf="i.name==='Full Name (as per NRIC/Passport)* :'">
            <input type="text" placeholder="940512065234" name="FullName" style="padding-left: 1.2em;;top:-5.7em;margin-bottom: -0.4em;" required
                *ngIf="i.name==='NRIC Number/Passport (non Malaysian citizen)* :'">
            <input type="date" placeholder="940512065234" name="Date" style="padding-left: 1.2em" required
                *ngIf="i.name==='Date of Birth* :'">
            <select class="content" *ngIf="i.name==='Country of Birth* :'">
                <option *ngFor="let i of countries">{{i.country}}</option>   
            </select>
            <select class="content" *ngIf="i.name==='Nationality* :'">
                <option *ngFor="let i of nationalities">{{i.nationality}}</option>   
            </select>
            <div *ngIf="i.name==='Bumiputera Status* :'">
                <label class="container" style="top:-3em;margin-left:-0.2em;color:#707070;">Yes
                    <input type="radio" checked="checked" name="radio3">
                    <span class="checkmark"></span>
                </label>
                <label class="container" style="top:-5.4em;margin-left:8em;color:#707070;">No
                    <input type="radio" checked="checked" name="radio3">
                    <span class="checkmark"></span>
                </label>
            </div>
            <select class="content" *ngIf="i.name==='Race* :'">
                <option *ngFor="let i of races">{{i.race}}</option>   
            </select>
            <div *ngIf="i.name==='Gender* :'">
                <label class="container" style="top:-3em;margin-left:-0.2em;color:#707070;">Male
                    <input type="radio" checked="checked" name="radio4">
                    <span class="checkmark"></span>
                </label>
                <label class="container" style="top:-5.4em;margin-left:8em;color:#707070;">Female
                    <input type="radio" checked="checked" name="radio4">
                    <span class="checkmark"></span>
                </label>
            </div>
            <select class="content" *ngIf="i.name==='Marital Status* :'">
                <option *ngFor="let i of mar_status">{{i.status}}</option>   
            </select>
        </div>

        <p class="head" style="margin-top:2.5em;">Permanent Address</p>
        <div *ngFor="let i of address_i"style="margin-bottom: -4em;">
            <p class="detail">{{i.name}}</p>
            <input type="text" placeholder="Level 22, iFast Service Centre Sdn Bhd" name="addline1" style="padding-left: 1.2em;" required
                *ngIf="i.name==='Address Line 1* :'">
            <input type="text" placeholder="30 Jalan Sultan Ismail" name="addline2" style="padding-left: 1.2em;" 
                *ngIf="i.name==='Address Line 2 :'">
            <input type="text" placeholder="Address Line 3 (optional)" name="addline3" style="padding-left: 1.2em;" 
                *ngIf="i.name==='Address Line 3 :'">
            <input type="text" placeholder="50250" name="poscode" style="padding-left: 1.2em;width:6em;" required
                *ngIf="i.name==='Postal Code* :'">
            <input type="text" placeholder="Kuala Lumpur" name="town/city" style="padding-left: 1.2em;" required
                *ngIf="i.name==='Town/City* :'">
            <select class="content" *ngIf="i.name==='State* :'">
                <option *ngFor="let i of states">{{i.state}}</option>   
            </select>
            <select class="content" *ngIf="i.name==='Country* :'">
                <option *ngFor="let i of countries_C">{{i.country}}</option>   
            </select>
            <div *ngIf="i.name==='Is your correspondence address same as your permanent address?* :'">
                <label class="container" style="top:-3em;margin-left:-0.2em;color:#707070;">Yes
                    <input type="radio" checked="checked" name="radio5">
                    <span class="checkmark"></span>
                </label>
                <label class="container" style="top:-5.4em;margin-left:8em;color:#707070;">No
                    <input type="radio" checked="checked" name="radio5">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <p class="head" style="margin-top:2.5em;">Contact Information</p>
        <div *ngFor="let i of contact_i"style="margin-bottom: -4em;">
            <p class="detail">{{i.name}}</p>
            <input type="text" placeholder="wernsheng@gmail.com" name="email" style="padding-left: 1.2em;" required
                *ngIf="i.name==='Email Address* :'">
            <div *ngIf="i.name==='Mobile Number* :'">
                <select class="content" style="width:4.6em;top:-4.4em;border-top-right-radius: 0;border-bottom-right-radius: 0;padding-right:0;">
                    <option *ngFor="let i of country_codes">{{i.code}}</option>   
                </select>
                <input type="text" placeholder="169434494" name="m-num" style="margin-left:0;padding-left: 1.2em;width:16.4em;border-left:none;border-top-left-radius: 0;border-bottom-left-radius: 0;" required>
            </div>
            <div *ngIf="i.name==='Residence/House Number :'">
                <select class="content" style="width:4.6em;top:-4.4em;border-top-right-radius: 0;border-bottom-right-radius: 0;padding-right:0;">
                    <option *ngFor="let i of country_codes">{{i.code}}</option>   
                </select>
                <input type="text" placeholder="139567794" name="h-num" style="margin-left:0;padding-left: 1.2em;width:16.4em;border-left:none;border-top-left-radius: 0;border-bottom-left-radius: 0;" required>
            </div>
            <div *ngIf="i.name==='Office Number :'">
                <select class="content" style="width:4.6em;top:-4.4em;border-top-right-radius: 0;border-bottom-right-radius: 0;padding-right:0;">
                    <option *ngFor="let i of country_codes">{{i.code}}</option>   
                </select>
                <input type="text" placeholder="199934786" name="o-num" style="margin-left:0;padding-left: 1.2em;width:16.4em;border-left:none;border-top-left-radius: 0;border-bottom-left-radius: 0;" required>
                <input type="text" placeholder="8392" name="ext" style="margin-left:4em;padding-left: 1.2em;width:6em;" required>
                <p class="detail" style="left:39em;top:-7.5em;">Ext: </p>
            </div>
        </div>
    </div>
</div>
<a href="#cancel" routerLink="/login" routerLinkActive="active">cancel</a>
<button class="next" routerLink="/other-i" routerLinkActive="active">Next</button>
<button class="back" routerLink="/acc-creation" routerLinkActive="active">Back</button>
