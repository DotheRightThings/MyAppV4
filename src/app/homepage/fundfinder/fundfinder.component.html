<div class="finderbar">
    <h1>Fund Finder</h1>
    <form class="search">
        <a><i class="fa fa-search fa-xs" style="margin-left:0;position:relative;top:0em"></i></a>
        <select class="content">
            <option *ngFor="let i of funds">{{i.name}}</option>   
        </select>
    </form>
</div>
